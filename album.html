<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>部活アルバム</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .event-list { display: grid; gap: 20px; }
    .event-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background: #f9f9f9;
      transition: 0.3s;
    }
    .event-card:hover { background: #eef; }
    .event-card a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>部活アルバム</h1>
  <p>行事ごとのアルバムをクリックして見てね 📸</p>

  <div class="event-list">
    <div class="event-card">
      <a href="https://photos.app.goo.gl/DdfbGjawvr9esgDj9" target="_blank">🏃 test</a>
    </div>
    <div class="event-card">
      <a href="https://photos.app.goo.gl/yyyyy" target="_blank">🎭 文化祭</a>
    </div>
    <div class="event-card">
      <a href="https://photos.app.goo.gl/zzzzz" target="_blank">🎿 合宿</a>
    </div>
  </div>
</body>
</html>
