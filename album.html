<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>部活アルバム</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .event-section {
      margin-bottom: 40px;
      text-align: center;
    }

    .event-section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .event-description {
      font-size: 1em;
      margin-bottom: 10px;
      color: #555;
    }

    .event-section img {
      width: 250px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .event-section img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>部活アルバム</h1>
  <div id="gallery"></div>

  <script src="js/album.js"></script>
</body>
</html>
